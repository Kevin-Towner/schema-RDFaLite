<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>contact-schema</title>
</head>

<body>
	<div vocab="https://www.schema.org/" typeof="person" class="row-70_30-primary">
        <div>
          <h4 property="givenName">fName lName</h4>
          <h5 id="header-h5" property="hasOccupation">Random</h5>
        </div>
        <div>
          <ul property="contactPoints">
            <li property="telephone"><a href="tel:######">(###) ###-####</a></li>
            <li property="email"><a href="emailto:email@gmail.com">example email</a></li>
          </ul>
        </div>
      </div>
</body>
</html>
